<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="font-weight-bold mb-4 text-center">Calculator</h2>
        
        
            <input type="text" id="display" class="form-control mb-4 text-right" readonly>

            <div class="d-flex flex-wrap justify-content-around">
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-primary m-1 flex-fill" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="d-flex flex-wrap justify-content-around">    
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-primary m-1 flex-fill" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="d-flex flex-wrap justify-content-around">
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-primary m-1 flex-fill" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="d-flex flex-wrap justify-content-around">
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-light m-1 flex-fill" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-success m-1 flex-fill" onclick="calculateResult()">=</button>
                <button class="btn btn-primary m-1 flex-fill" onclick="appendToDisplay('+')">+</button>

                <button class="btn btn-danger m-1 flex-fill w-100" onclick="clearDisplay()">C</button>
            </div>

            <script>
                function appendToDisplay(value) {
                    document.getElementById('display').value += value;
                }

                function clearDisplay() {
                    document.getElementById('display').value = '';
                }

                function calculateResult() {
                    try {
                        const result = eval(document.getElementById('display').value);
                        document.getElementById('display').value = result;
                    } catch {
                        document.getElementById('display').value = 'Error';
                    }
                }
            </script>
        </div>
    </div>
</html>
